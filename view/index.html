<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
   <body>
    <div class="container mt-5">
      <nav aria-label="breadcrumb" class="row">
          <ol class="breadcrumb col-sm">
            <li class="breadcrumb-item col-2"><a href="#">Home</a></li>
            <li class="breadcrumb-item col-2 offset-8"><a href="/user/create"><i class="bi bi-plus-circle"></i> Create</a></li>
          </ol>
      </nav>
      
      <div class="row">
        <table class="table table-striped table-bordered">
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Class</th>
              <th>Sex</th>
          </tr>
           {{range .}}
          <tr>
              <td><a href="./show/{{ .Id }}">{{ .Id }}</a></td>
              <td><a href="./show/{{ .Id }}">{{ .Name }}</a></td>
              <td><a href="./show/{{ .Id }}">{{ .Class }}</a></td>
              <td><a href="./show/{{ .Id }}">{{ .Sex }}</a></td>
          </tr>
          {{end}}
        </table>
      </div>
    </div>
   </body>
</html>
